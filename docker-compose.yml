services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
    - "5173:5173"
    depends_on:
      - backend
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5152:5152"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Jwt__Secret=${JWT_SECRET}
      - ConnectionStrings__DefaultConnection=${DATABASE_URL}